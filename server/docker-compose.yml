# For development only

name: databridge
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 12345678
    container_name: databridge-database
    ports:
      - '5432:5432'
    volumes:
      - pg-data:/var/lib/postgresql/data
  redis:
    image: redis:latest
    container_name: databridge-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
  
  prom-server:
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus-config.yml:/etc/prometheus/prometheus.yml
      
volumes:
  redis-data:
  pg-data: