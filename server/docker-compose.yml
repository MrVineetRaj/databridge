# For development only

name: databridge
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 12345678
    container_name: databridge-database
    ports:
      - '5432:5432'
    volumes:
      - pg-data:/var/lib/postgresql/data
  redis:
    image: redis:latest
    container_name: databridge-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data

volumes:
  redis-data:
  pg-data: